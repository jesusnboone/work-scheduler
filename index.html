<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron" style="padding: 10px;">
      <h1 class="display-10">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--Container for the time slots-->
    <div class="container" style="padding: 0%;">

      <div class="row">
        <div class="col-1">
          <p class="hour">8AM</p>
        </div>
        <div class="col-10">
          <input type="text" id="eight-am" name="schedule" class="time-block"></input>
        </div>
        <div class="col-1">
          <button class="saveBtn"><img class="icon" src="images/floppy-disk.png"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          <p class="hour">9AM</p>
        </div>
        <div class="col-10">
          <input type="text" id="nine-am" name="schedule" class="time-block"></input>
        </div>
        <div class="col-1">
          <button class="saveBtn"><img class="icon" src="images/floppy-disk.png"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          <p class="hour">10AM</p>
        </div>
        <div class="col-10">
          <input type="text" id="ten-am" name="schedule" class="time-block"></input>
        </div>
        <div class="col-1">
          <button class="saveBtn"><img class="icon" src="images/floppy-disk.png"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          <p class="hour">11AM</p>
        </div>
        <div class="col-10">
          <input type="text" id="eleven-am" name="schedule" class="time-block"></input>
        </div>
        <div class="col-1">
          <button class="saveBtn"><img class="icon" src="images/floppy-disk.png"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          <p class="hour">12PM</p>
        </div>
        <div class="col-10">
          <input type="text" id="twelve-pm" name="schedule" class="time-block"></input>
        </div>
        <div class="col-1">
          <button class="saveBtn"><img class="icon" src="images/floppy-disk.png"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          <p class="hour">1PM</p>
        </div>
        <div class="col-10">
          <input type="text" id="one-pm" name="schedule" class="time-block"></input>
        </div>
        <div class="col-1">
          <button class="saveBtn"><img class="icon" src="images/floppy-disk.png"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          <p class="hour">2PM</p>
        </div>
        <div class="col-10">
          <input type="text" id="two-pm" name="schedule" class="time-block"></input>
        </div>
        <div class="col-1">
          <button class="saveBtn"><img class="icon" src="images/floppy-disk.png"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          <p class="hour">3PM</p>
        </div>
        <div class="col-10">
          <input type="text" id="three-pm" name="schedule" class="time-block"></input>
        </div>
        <div class="col-1">
          <button class="saveBtn"><img class="icon" src="images/floppy-disk.png"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          <p class="hour">4PM</p>
        </div>
        <div class="col-10">
          <input type="text" id="four-pm" name="schedule" class="time-block"></input>
        </div>
        <div class="col-1">
          <button class="saveBtn"><img class="icon" src="images/floppy-disk.png"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          <p class="hour">5PM</p>
        </div>
        <div class="col-10">
          <input type="text" id="five-pm" name="schedule" class="time-block"></input>
        </div>
        <div class="col-1">
          <button class="saveBtn"><img class="icon" src="images/floppy-disk.png"></button>
        </div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="java.js"></script>
  </body>
</html>
